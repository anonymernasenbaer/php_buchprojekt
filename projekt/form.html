<!DOCTYPE html>
<html>
<head>
    <title>Buch</title>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css">
</head>
<body>

    <h1>Buch</h1>

    <form action="process-form.php" method="post" >

        <label for="name">Name</label>
        <input type="text" id="name" name="name">


        <label for="autor">Autor</label>
        <input type="text" id="autor" name="autor">
        
        <label for="rezension">Rezension</label>
        <textarea id="rezension" name="rezension"></textarea>

        <label for="starrating">Sterne</label>
        <select id="starrating" name="starrating">
            <option value="0" selected>Nicht bewertet</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <fieldset>
            <legend>Gattung</legend>

            <label>
                <input type="radio" name="gattung" value="1" checked>
                Roman
            </label>

            <br>

            <label>
                <input type="radio" name="gattung" value="2">
                Sachbuch
            </label>

            <br>

            <label>
                <input type="radio" name="gattung" value="3">
                Fachbuch
            </label>

            <br>

            <label>
                <input type="radio" name="gattung" value="4">
                Biografie
            </label>

        </fieldset>

        <br>

        <fieldset>
            <legend>Status</legend>

            <label>
                <input type="radio" name="status" value="1" checked>
                Gelesen
            </label>

            <br>

            <label>
                <input type="radio" name="status" value="2">
                Want-To-Read
            </label>

        </fieldset>

        

        <br>

        <button>Speichern</button>

    </form>

</body>
</html>
